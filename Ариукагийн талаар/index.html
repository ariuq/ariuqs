	<h1>Ариукагийн талаар</h1>
	<p>Сайн байна уу? Намайг Ариунхишиг гэдэг, Ариука гэж дууддаг. Одоо 17 настай. Монгол Улсын Их Сургуулийн Хэрэглээний Шинжлэх Ухаан Инжнерчлэлийн Сургуулийн 1-р түвшний оюутан. Архангай аймгийн Цэцэрлэг хотод төрж өссөн ба Цэцэрлэг хотын Лаборатори 1-р сургуулийг төгссөн.</p>
